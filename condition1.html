<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check grid and remark</title>
    <style>
        body{
            background-color: aqua;
            color: black;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
    <section>
        <label for="score">score</label>
        <input type="number" name="score" id="score" placeholder="enter your score" min="1" max="100">
        <button>check</button>
    </section>

    <section>
        <p>Grade: <span class="grade"></span></p>
        <p>Remark: <span class="remark"></span></p>
    </section>
    
</body>
<script src="./conditional1.js"></script>
</html>
